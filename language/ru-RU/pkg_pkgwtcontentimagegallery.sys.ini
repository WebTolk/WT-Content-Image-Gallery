PKG_PKGWTCONTENTIMAGEGALLERY_WHATS_NEW="<h3>v.1.0.0 Что нового?</h3><p>Первая версия расширения. Пакет включает в себя 2 плагина: группы <code>content</code> и <code>editors-xtd</code>, не забудьте включить их.</p><h3>Шорт-код</h3><ul><li><code>{gallery}...{/gallery}</code> - макет <code>default</code></li><li><code>{gallery tmpl=tmplName}...{/gallery}</code> - макет <code>tmplName.php</code> в <code>plugins/content/wtcontentimagegallery/tmpl</code></li></ul><h3>Вставка изображений</h3><h4>Путь к картинке</h4><p><code>{gallery tmpl=tmplName}images/path/to/images{/gallery}</code></p><h4>Список путей к файлам, разделённый запятой</h4><p><code>{gallery tmpl=tmplName}images/photo_1.webp, images/folder1/photo_2.webp, images/folder4/folder16/photo_3.webp{/gallery}</code></p><h4>HTML-код между тегами {gallery}...{/gallery}</h4><p><code>{gallery tmpl=tmplName}&lt;p&gt; &lt;img src=\"images/photo_1.webp\" alt=\"Alt attribute\"/&gt; &lt;/p&gt; &lt;ul&gt; &lt;li&gt;&lt;img src=\"images/folder_3/photo_114.webp\" alt=\"Alt attribute\"/&gt; &lt;/li&gt;&lt;/ul&gt;{/gallery}</code></p><h3>Предустановленные макеты:</h3><table class=\"table\"><thead><tr><th>Макет</th><th>Описание</th></tr></thead><tbody><tr><td><code>default</code></td><td>Адаптивная Bootstrap 5 \"стена\" фотографий. Это файл-образец. Создавайте на его основе свои собственные макеты со своими скриптами.</td></tr><tr><td><code>bs5-carousel</code></td><td>Bootstrap 5 слайдер изображений с настройками по умолчанию.</td></tr><tr><td><code>wt-lightbox2</code></td><td>Lightbox2 галерея изображений с настройками по умолчанию. Требует установленного плагина <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/dev/joomla-plugins/wt-lightbox2-js\" target=\"_blank\">WT Lightbox 2</a>, который подключает Lightbox2 в Joomla 4.</td></tr><tr><td><code>wt-swiper-carousel</code></td><td>Swiper.js галерея изображений с настройками по умолчанию. Требует установленного плагина <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/dev/joomla-plugins/wt-jswiper\" target=\"_blank\">WT JSwiper</a>, который подключает Swiper.js в Joomla 4.</td></tr></tbody></table><h3>Макет по умолчанию для <code>tmpl=default</code></h3><p>Вы могли пользоваться ранее другими плагинами, которые используют тот же шорт код <code>{gallery}...{/gallery}</code>. Чтобы не редактировать все старые статьи можно указать макет вывода по умолчанию для тех случаев, когда не указан параметр <code>tmpl</code> или он равен <code>tmpl=default</code>. Тогда все старые шорт-коды будут обрабатываться контент-плагином с указанным в его настройках  макетом по умолчанию.</p>"