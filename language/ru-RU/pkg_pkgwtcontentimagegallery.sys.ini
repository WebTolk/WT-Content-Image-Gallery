PKG_PKGWTCONTENTIMAGEGALLERY_WHATS_NEW="<h3>v.1.2.0 Что нового?</h3><h4>Атрибуты alt и title</h4><p>Если Вы вставляете путь к директории с изображениями, то Вы можете указать для каждого изображения атрибуты <code>alt</code> и <code>title</code> в файле <code>labels.txt</code>, который следует положить в директорию рядом с изображениями. В конце строки символ <code>|</code> помещать не нужно.</p><p>Содержимое файла должно содержать информацию в следующем виде: <code>имя_файла.webp | атрибут alt | атрибут title</code>. Для каждого файла информация содержится в отдельной строке. <code>Title</code> для изображений можно не указывать, тогда строка будет вида <code>image_2.webp|alt for image_2</code>.</p><code><pre>image_1.webp|alt for image_1|title for image 1\nimage_2.webp|alt for image_2\nimage_3.webp|alt for image_3|title for image 3\n</pre></code>"