PKG_PKGWTCONTENTIMAGEGALLERY_WHATS_NEW="<h3>v.1.1.0 What's new?</h3><p>Added support for HTML5 video files - <code>mp4</code>, <code>webm</code>, <code>ogv</code>. All the ways to add files to the gallery define video files. For the video tag <a href=\"https://developer.mozilla.org/ru/docs/Web/HTML/Element/video\" target=\"_blank\">according to the HTML5 specification</a>, you need to specify the <code>poster</code> attribute - an image that will be shown as a splash screen before the video starts playing. The poster image file for the video must have the same name as the video file itself and be located in the same folder. Then the plugin will find and use it automatically.</p><h4>Changes in output layouts</h4><p>In the output layouts, conditions have been added by element type: photo or video. Look at the code in the standard layouts and make changes to your own in the image and likeness.</p><h4>New output layout - Masonry</h4><p>A new output layout has been added for the plugin - masonry. To work with this layout, you need to connect the script <a href=\"https://masonry.desandro.com\" target=\"_blank\">https://masonry.desandro.com</a> manually or using the WT Masonry web asset plugin. This layout will display a \"wall\" of photos and videos similar to the Pinterest social network. Autoplay has been added for videos by default. You can copy this layout, rename it and make the necessary changes to the code.</p><p>The package includes 2 plugins: <code>content</code> and <code>editors-xtd</code> groups, don't forget to include them.</p><h3>Shortcode</h3><ul><li><code>{gallery}...{/gallery}</code> - layout <code>default</code></li><li><code>{gallery tmpl=tmplName}...{/gallery}</code> - layout <code>tmplName.php </code> in <code>plugins/content/wtcontentimagegallery/tmpl</code></li></ul><h3>Inserting images</h3><h4>Image path</h4><p><code>{gallery tmpl=tmplName}images/path/to/images{/gallery}</code></p><h4>Comma-separated list of file paths</h4><p><code>{gallery tmpl=tmplName}images/photo_1.webp, images/folder1/photo_2.webp, images/folder4/folder16/photo_3.webp{/gallery}</code></p><h4>HTML code between tags {gallery}...{/gallery}</h4><p><code>{gallery tmpl=tmplName}&lt;p&gt;&lt;img src=\"images/photo_1.webp\" alt=\"Alt attribute\"/&gt; &lt;/p&gt; &lt;ul&gt; &lt;li&gt;&lt;img src=\"images/folder_3/photo_114.webp\" alt=\"Alt attribute\"/&gt; &lt;/li&gt;&lt;/ul&gt;{/gallery}</code></p><h3>Preset layouts:</h3><ul><li>Layout <code>default</code>. Responsive Bootstrap 5\"wall\" photos. This is a sample file. Create your own layouts based on it with your own scripts.</li><li>Layout <code>bs5-carousel</code>. Bootstrap 5 image slider with default settings.</li><li>Layout <code>wt-lightbox2</code>. Lightbox2 image gallery with default settings. Requires an installed plugin <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-lightbox2-js \" target=\"_blank\">WT Lightbox 2</a>, which connects Lightbox2 in Joomla 4.</li><li>Layout <code>wt-swiper-carousel</code>. Swiper.js image gallery with default settings. Requires an installed plugin <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-jswiper \" target=\"_blank\">WT JSwiper</a>, which connects Swiper.js in Joomla 4.</li><li>Layout <code>wt-masonry</code>. Masonry.js image gallery with default settings. Requires an installed plugin <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-masonry-js\" target=\"_blank\">WT Masonry.js</a>, which connects masonry.js in Joomla 4.</li></ul><h3>Default layout for <code>tmpl=default</code></h3><p>You could have used other plugins earlier that use the same shortcode <code>{gallery}...{/gallery}</code>. In order not to edit all the old articles, you can specify the default output layout for those cases when the <code>tmpl</code> parameter is not specified or it is equal to <code>tmpl=default</code>. Then all the old short codes will be processed by the content plugin with the default layout specified in its settings.</p>"