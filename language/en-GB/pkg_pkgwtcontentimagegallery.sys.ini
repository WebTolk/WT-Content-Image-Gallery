PKG_PKGWTCONTENTIMAGEGALLERY_WHATS_NEW="<h3>v.1.2.0 What's new?</h3><h4>Alt and title attributes</h4><p>If you insert the path to the directory with images, then you can specify the <code>alt</code> and <code>title</code> attributes for each image in the file <code>labels.txt</code>, which should be placed in the directory near with the images.</p><p>The contents of the file must contain information in the following form: <code>file_name.webp | alt attribute | title attribute</code>. For each image, the information is contained in a separate line. There is no need to put the <code>|</code> character at the end of the line. <code>Title</code> for images can be omitted, then the string will look like <code>image_2.webp|alt for image_2</code>.</p><code><pre>image_1.webp|alt for image_1|title for image 1\nimage_2.webp|alt for image_2\nimage_3.webp|alt for image_3|title for image 3\n</pre></code>"