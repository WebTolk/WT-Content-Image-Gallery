PKG_PKGWTCONTENTIMAGEGALLERY_WHATS_NEW="<h3>v.1.0.0 What's new?</h3><p>The first version of the extension. The package includes 2 plugins: <code>content</code> and <code>editors-xtd</code> groups, don't forget to include them.</p><h3>Shortcode</h3><ul><li><code>{gallery}...{/gallery}</code> - layout <code>default</code></li><li><code>{gallery tmpl=tmplName}...{/gallery}</code> - layout <code>tmplName.php </code> in <code>plugins/content/wtcontentimagegallery/tmpl</code></li></ul><h3>Inserting images</h3><h4>Image path</h4><p><code>{gallery tmpl=tmplName}images/path/to/images{/gallery}</code></p><h4>Comma-separated list of file paths</h4><p><code>{gallery tmpl=tmplName}images/photo_1.webp, images/folder1/photo_2.webp, images/folder4/folder16/photo_3.webp{/gallery}</code></p><h4>HTML code between tags {gallery}...{/gallery}</h4><p><code>{gallery tmpl=tmplName}&lt;p&gt;&lt;img src=\"images/photo_1.webp\" alt=\"Alt attribute\"/&gt; &lt;/p&gt; &lt;ul&gt; &lt;li&gt;&lt;img src=\"images/folder_3/photo_114.webp\" alt=\"Alt attribute\"/&gt; &lt;/li&gt;&lt;/ul&gt;{/gallery}</code></p><h3>Preset layouts:</h3><table class=\"table\"><thead><tr><th>Layout</th><th>Description</th></tr></thead><tbody><tr><td><code>default</code></td><td>Adaptive Bootstrap 5\"wall\" photos. This is a sample file. Create your own layouts based on it with your own scripts.</td></tr><tr><td><code>bs5-carousel</code></td><td>Bootstrap 5 image slider with default settings.</td></tr><tr><td><code>wt-lightbox2</code></td><td>Lightbox2 image gallery with default settings. Requires an installed plugin <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-lightbox2-js \" target=\"_blank\">WT Lightbox 2</a>, which connects Lightbox2 in Joomla 4.</td></tr><tr><td><code>wt-swiper-carousel</code></td><td>Swiper.js image gallery with default settings. Requires an installed plugin <a class=\"btn btn-sm btn-primary\" href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-jswiper \" target=\"_blank\">WT JSwiper</a>, which connects Swiper.js in Joomla 4.</td></tr></tbody></table><h3>Default layout for <code>tmpl=default</code></h3><p>You could have used other plugins earlier that use the same shortcode <code>{gallery}...{/gallery}</code>. In order not to edit all the old articles, you can specify the default output layout for those cases when the <code>tmpl</code> parameter is not specified or it is equal to <code>tmpl=default</code>. Then all the old short codes will be processed by the content plugin with the default layout specified in its settings.</p>"